applications:
- path: .
  memory: 960M
  instances: 1
  domain: mybluemix.net
  name: $app_name
  host: $app_host
  disk_quota: 960M
  random-route: false

deploy:
  provider: bluemixcloudfoundry
  skip_cleanup: true
  manifest: manifest.yml
  username: $BLUEMIX_USER
  password: $BLUEMIX_PASSWORD
  organization: $BLUEMIX_ORGANIZATION
  space: $BLUEMIX_SPACE
  on:
    branch: master
